        <section>
            <h2>contactos</h2>

            <form class="formulario">
                <fieldset>
                    <legend>contantanos llenando todos los datos</legend>

                    <div class="Contenedor-campos">
                        <div class="campo">
                            <label>Nombre</label>
                            <input class="input-text" type="text" placeholder="tu Nombre">
                        </div>

                        <div class="campo">
                            <label>Telefono</label>
                            <input class="input-text" type="tel" placeholder="tu Numero">
                        </div>

                        <div class="campo">
                            <label>Correo</label>
                            <input class="input-text" type="email" placeholder="tu gmail">
                        </div>

                        <div class="campo">
                            <label>Mensaje</label>
                            <input class="input-text"></textarea>
                        </div>
                    </div>

                    <div class="alinear derecha flex">
                        <input class="boton w-sm-100" type="submit" value="Enviar">
                    </div>
                    
                </fieldset>

            </form>
